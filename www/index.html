<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <title>Test</title>
        <script src="js/jquery-1.12.0.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <title>Simply</title>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <button class="halftile lefttile" data-val="tel:9999" onclick="app.openDialer('')"><i class="fa fa-phone"></i><br>Call</button>
        <button class="halftile righttile" onclick="app.openMessenger()" class="button"><i class="fa fa-envelope-o"></i><br>Message</button>
        <button class="tiles" onclick="app.openDialer('000000')"><i class="fa fa-question"></i><br>Mobile For All Support</button>
        <button class="halftile lefttile" onclick="app.openCamera()"><i class="fa fa-camera"></i><br>Camera</button>
		<button id="toggleButton" class="halftile righttile disableButton" onclick="app.toggleFlashlight(); app.toggleFlashlightButton();" > Flashlight </button>
        <a href="https://www.google.com/" onclick="window.open('https://www.google.com/', '_system');"><button class="tiles">Browser</button></a>
		<button class="halftile righttile"> Settings </button>
		<button class="halftile lefttile"> Wifi </button>
		<button class="tiles"> Videos </button>
		<button class="tiles"> Music </button>
        <footer id="batteryinfo" class="pull-right"></footer>     
    </body>
</html>
